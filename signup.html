    <!-- SignUp Form -->
    <section id="signup-form">
        <div  class="form">
            <h1>Please Enter Your Details</h1>
        <form action="myAction.php" name="myForm" mehtod="post" onsubmit="return validate()">
            <table>
                <tr>
                    <td>First Name: </td>
                    <td><input type="text" size="20" name="firstName"></td>
                    <td><p id="firstName" class="error"></p></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" size="20" name="lastName" ></td>
                    <td><p id="lastName" class="error"></p></td>
                </tr>
                <tr>
                    <td>Phone No: </td>
                    <td><input type="number" name="phone" ></td>
                    <td><p id="phone" class="error"></p></td>
                </tr>
                <tr>
                    <td>Email Id: </td>
                    <td><input type="email" name="email"></td>
                    <td><p id="email" class="error"></p></td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td>
                        <p class="gender"><input type="radio">&nbsp;Male&nbsp;&nbsp;</p>
                        <p class="gender">&nbsp;&nbsp;<input type="radio">&nbsp;Female</p>
                    </td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td><input type="text" name="city"></td>
                    <td><p id="city" class="error"></p></td>
                </tr>
                <tr>
                    <td>State: </td>
                    <td><input type="text" name="state"></td>
                    <td><p id="state" class="error"></p></td>
                </tr>
                <tr colspan="3">
                    <td><button type="submit" class="submit-btn">Submit</button></td>
                </tr>
            </table>
        </form>
        </div>
